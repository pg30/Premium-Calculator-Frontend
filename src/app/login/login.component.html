<div class="container">
    <h3>Login</h3>
    <div *ngIf='invalid' class="alert alert-warning">{{errorMessage}}</div>
    <form>
        <div class="form-group">
            <!-- <label for="email">Email : </label> -->
            <input class="form-control" type="text" name="email" [(ngModel)]="email" id="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <!-- <label for="password">Password : </label> -->
            <input class="form-control" type="password" name="password" [(ngModel)]="password" id="password" placeholder="Password">
        </div>
        <button (click)=handleLogin() class="btn btn-success btn-lg">Login</button>
    </form>
</div>
