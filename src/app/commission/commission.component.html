<div class="container">

    <div class="mt-3 row">
        <label class="col-3">OD Premium : {{odPremium}}</label>
        <label class="col-3 ml-5">TP Premium : {{tpPremium}}</label>
    </div>

    <div class="form-group mt-3 row">
        <label class="col-3" for="od">Commission on OD Premium(%)</label>
        <input class="col-3 ml-5 form-control" type="text" id="odpout" [(ngModel)]="odpout" name="odpout">
    </div>

    <div class="form-group mt-3 row">
        <label class="col-3" for="idv">Commission on TP Premium(%)</label>
        <input class="col-3 ml-5 form-control" type="text" id="tppout" [(ngModel)]="tppout" name="tppout">
    </div>

    <div class="text-center">
        <button class="btn btn-outline-primary ml-5 mb-5" (click)=calculate()>Calculate</button>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">You just earned : </h1>
          <h2>Rs {{commission}}</h2>
        </div>
      </div>

</div>
